{{ define "main" }}
	{{ partial "hero-banner" (dict "imageUrl" "/img/news-index.jpg" "title" "News") }}


	<div class="bg-white text-black">
		<div class="max-w-7xl mx-auto p-12">
			<ul class="mb-24 grid gap-16 md:grid-cols-2 lg:grid-cols-3 md:gap-x-12 md:gap-y-12">
				{{ range (.Paginator 12).Pages.ByPublishDate.Reverse }}
					<li class="m-0 p-0">{{ .Render "li" }}</li>
				{{ end }}
			</ul>
			{{ partial "pagination" . }}
		</div>
	</div>
{{ end }}
