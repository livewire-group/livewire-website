<!DOCTYPE html>
<html lang="{{ $.Site.Language.Lang }}">
	<head>
		{{ partial "head" . }}
		{{ block "head" . }}{{ end }}
	</head>
	<body class="flex flex-col h-screen">
		{{ block "header" . }}
			{{ partial "nav" . }}
		{{ end }}


		<main class="flex-grow">
			{{ block "main" . }}{{ end }}
		</main>

		{{ block "footer" . }}
			{{ partial "footer" . }}
		{{ end }}

		{{ $script := .Site.Data.webpack.main }}
		{{ with $script.js }}
			<script src="{{ relURL . }}"></script>
		{{ end }}

		{{/* <script src="/app.js"></script> */}}
	</body>
</html>
