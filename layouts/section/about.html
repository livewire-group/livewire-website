{{ define "main" }}
	{{ partial "hero-banner" (dict "imageUrl" .Params.image "title" .Title) }}

	{{ if .Params.intros }}
		<div class="bg-white text-black ">
			<div class="max-w-4xl mx-auto py-8 md:py-12 lg:py-24 flex flex-wrap home:intros">
				{{ range .Params.intros }}
					<div class="md:w-1/2">
						<div class="p-8">
							<h2 class="text-3xl mb-4">{{ .heading }}</h2>
							<p class="text-xl leading-relaxed">{{ .text }}</p>
						</div>
					</div>
				{{ end }}
			</div>
		</div>
	{{ end }}

	{{ if .Content }}
		<div class="max-w-4xl mx-auto py-8 md:py-12 lg:py-24 bg-white">
			{{ .Content }}
		</div>
	{{ end }}

{{ end }}
