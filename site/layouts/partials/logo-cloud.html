<!-- Logo Cloud -->
<div class="bg-white text-black">
	<div class="max-w-7xl mx-auto pt-12 pb-16 lg:pt-16 lg:pb-24 px-4 sm:px-6 lg:px-8">
		<h2 class="text-center text-3xl">
			{{ .title }}
		</h2>
		<div class="mt-12 grid grid-cols-2 gap-8 md:grid-cols-6 lg:grid-cols-5">
			{{ range .logos }}
				<div class="col-span-1 flex justify-center md:col-span-2 lg:col-span-1">
					{{ if .url }}
						<a href="{{ .url }}"></a>

					{{ end }}
					{{ if .image }}
						<img class="h-12" src="{{ .image }}" alt="{{ .name }}" />

					{{ else }}
						<span class="font-display">{{ .name }}</span>

					{{ end }}


					<!-- Logo Cloud -->
					<div class="bg-white text-black">
						<div class="max-w-7xl mx-auto pt-12 pb-16 lg:pt-16 lg:pb-24 px-4 sm:px-6 lg:px-8">
							<h2 class="text-center text-3xl">
								{{ .title }}
							</h2>
							<div class="mt-12 grid grid-cols-2 gap-8 md:grid-cols-6 lg:grid-cols-5">
								{{ range .logos }}
									<div class="col-span-1 flex justify-center md:col-span-2 lg:col-span-1">
										{{ if .url }}
											<a href="{{ .url }}">
												{{ if .image }}
													<img class="h-12" src="{{ .image }}" alt="{{ .name }}" />

												{{ else }}
													<span class="font-display">{{ .name }}</span>

												{{ end }}
											</a>

										{{ else }}
											{{ if .image }}
												<img class="h-12" src="{{ .image }}" alt="{{ .name }}" />

											{{ else }}

											{{ end }}


										{{ end }}
									</div>

								{{ end }}
							</div>
						</div>
					</div>
				</div>

			{{ end }}
		</div>
	</div>
</div>
