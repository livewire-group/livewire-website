
		<div class="">
			<form
				method="POST"
				class="grid grid-cols-1 gap-y-6 sm:grid-cols-2 sm:gap-x-8"
				name="Contact"
				data-netlify="true"
			>
				<div>
					<label
						for="first_name"
						class="block text-sm font-medium text-gray-700"
					>
						First name
					</label>
					<div class="mt-1">
						<input
							type="text"
							name="first_name"
							id="first_name"
							autocomplete="given-name"
							class="py-3 px-4 block w-full shadow-sm focus:ring-primary focus:border-green-500 border-gray-300"
							required
						/>
					</div>
				</div>
				<div>
					<label
						for="last_name"
						class="block text-sm font-medium text-gray-700"
					>
						Last name
					</label>
					<div class="mt-1">
						<input
							type="text"
							name="last_name"
							id="last_name"
							autocomplete="family-name"
							class="py-3 px-4 block w-full shadow-sm focus:ring-primary focus:border-green-500 border-gray-300"
						/>
					</div>
				</div>
				<div class="sm:col-span-2">
					<label for="company" class="block text-sm font-medium text-gray-700">
						Company
					</label>
					<div class="mt-1">
						<input
							type="text"
							name="company"
							id="company"
							autocomplete="organization"
							class="py-3 px-4 block w-full shadow-sm focus:ring-primary focus:border-green-500 border-gray-300"
							required
						/>
					</div>
				</div>
				<div class="sm:col-span-2">
					<label for="email" class="block text-sm font-medium text-gray-700">
						Email
					</label>
					<div class="mt-1">
						<input
							id="email"
							name="email"
							type="email"
							autocomplete="email"
							class="py-3 px-4 block w-full shadow-sm focus:ring-primary focus:border-green-500 border-gray-300"
							required
						/>
					</div>
				</div>
				<div class="sm:col-span-2">
					<label for="phone" class="block text-sm font-medium text-gray-700">
						Phone Number
					</label>
					<div class="mt-1 relative shadow-sm">
						<input
							type="tel"
							name="phone"
							id="phone"
							autocomplete="tel"
							class="py-3 px-4 block w-full focus:ring-primary focus:border-green-500 border-gray-300"
							placeholder="e.g. 0412 345 678"
						/>
					</div>
				</div>
				<div class="sm:col-span-2">
					<label for="reason" class="block text-sm font-medium text-gray-700">
						Reason for Contact
					</label>
					<div class="mt-1">
						<input
							id="reason"
							name="reason"
							type="text"
							class="py-3 px-4 block w-full shadow-sm focus:ring-primary focus:border-green-500 border-gray-300"
							required
						/>
					</div>
				</div>
				<div class="sm:col-span-2">
					<label for="message" class="block text-sm font-medium text-gray-700">
						Message
					</label>
					<div class="mt-1">
						<textarea
							id="message"
							name="message"
							rows="4"
							class="py-3 px-4 block w-full shadow-sm focus:ring-primary focus:border-green-500 border-gray-300"
						></textarea>
					</div>
				</div>
				<div class="sm:col-span-2">
					<div class="flex items-start">
						<div class="flex-shrink-0">
							<!-- Enabled: "bg-green-600", Not Enabled: "bg-gray-200" -->
							<button
								type="button"
								class="bg-gray-200 relative inline-flex flex-shrink-0 h-6 w-11 border-2 border-transparent rounded-full cursor-pointer transition-colors ease-in-out duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"
								aria-pressed="false"
								id="privacy-button"
							>
								<label for="privacy-agree" class="sr-only">Agree to policies</label>
								<!-- Enabled: "translate-x-5", Not Enabled: "translate-x-0" -->
								<span
									aria-hidden="true"
									class="translate-x-0 inline-block h-5 w-5 rounded-full bg-white shadow transform ring-0 transition ease-in-out duration-200"
								></span>
							</button>
						</div>
						<div class="ml-3">
							<p class="text-base text-gray-500">
								By selecting this, you agree to the
								<a href="#" class="font-medium text-gray-700 underline">Privacy Policy</a>.
{{/*								and*/}}
{{/*								<a href="#" class="font-medium text-gray-700 underline">Cookie Policy</a>.*/}}
							</p>
{{/*							<input type="checkbox" class="invisible" id="privacy-agree" name="privacy-agree" value="privacy-agree" required />*/}}
{{/*							<p class="text-base text-black">Please agree to our privacy policy before submitting.</p>*/}}
{{/*							<style>*/}}
{{/*								#privacy-agree + p {*/}}
{{/*									visibility: hidden;*/}}
{{/*								}*/}}

{{/*								#privacy-agree:invalid + p {*/}}
{{/*									visibility: visible;*/}}
{{/*								}*/}}
{{/*							</style>*/}}
						</div>
						<script>
							(() => {
								const PRESSED = 'aria-pressed';
								const BG_ON = 'bg-primary';
								const TGL_ON = 'translate-x-5';
								const btn = document.getElementById('privacy-button');
								const toggle = btn.querySelector('span[aria-hidden]');
								// const box = document.getElementById('privacy-agree');

								btn.addEventListener('click', () => {
									let isPressed = false;
									try { isPressed = JSON.parse(btn.getAttribute(PRESSED)); } catch {}
									if (isPressed) {
										btn.setAttribute(PRESSED, 'false');
										btn.classList.remove(BG_ON);
										toggle.classList.remove(TGL_ON);
										// box.removeAttribute('checked');
									} else {
										btn.setAttribute(PRESSED, 'true');
										btn.classList.add(BG_ON);
										toggle.classList.add(TGL_ON);
										// box.setAttribute('checked', 'checked');
									}
								});
							})();
						</script>
					</div>
				</div>
				<div class="sm:col-span-2">
					<button
						type="submit"
						class="w-full inline-flex items-center justify-center px-6 py-3 border border-transparent shadow-sm text-base font-medium text-black bg-primary hover:bg-green-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"
					>
						Let's talk
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
