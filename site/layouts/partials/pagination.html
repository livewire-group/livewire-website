{{ if gt .Paginator.TotalPages 1 }}
	<nav class="flex justify-between">
			{{ if .Paginator.HasPrev }}
				<a class="no-underline hover:underline" title="Prev Page" href="{{ .Paginator.Prev.URL }}">
					&larr; Newer
				</a>
			{{ else }}
				<span></span>
			{{ end }}
			{{ if .Paginator.HasNext }}
				<a class="no-underline hover:underline" title="Next Page" href="{{ .Paginator.Next.URL }}">
					Older &rarr;
				</a>
			{{ end }}
	</nav>
{{ end }}
